<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Person</title>
    <style>
        body {
            background: url("https://placehold.co/100x100/FFFFFF/EFEFEF/png?text=50965");
        }
    </style>
</head>
<body>
<h1>Edit Person</h1>
<form th:action="@{/people/edit}" th:object="${person}" method="post">
    <input type="hidden" name="originalFirstName" th:value="*{firstName}" />
    <input type="hidden" name="originalFamilyName" th:value="*{familyName}" />
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="*{firstName}" required/>
    <br/>
    <label for="familyName">Family Name:</label>
    <input type="text" id="familyName" name="familyName" th:value="*{familyName}" required/>
    <br/>
    <button type="submit">Save</button>
</form>
<a href="/people">Back to People List</a>
</body>
</html>
